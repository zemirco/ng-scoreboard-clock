<!doctype html>
<html ng-app="scoreboard">
<head>
  <title>ng-scoreboard-clock</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="./vendor/jquery-1.9.1.min.js"></script>
  <script src="./vendor/angular.min.js"></script>
  <script type="text/javascript" src="../index.js"></script>
</head>
<body>
  <h1>Angular.js directive <a href="https://github.com/zeMirco/ng-scoreboard-clock">ng-scoreboard-clock</a></h1>
  <p>The text below shows the current time in HH:mm. The colon is blinking and indicates a one second time span.</p>
  <div class="clock">
    <clock format="HH:mm"></clock>
  </div>
  <br>
  <p>Another example with different format</p>
  <div class="bold">
    <clock format="hh:mm a"></clock>
  </div>
